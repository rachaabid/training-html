<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>facebook</title>
</head>

<body>
  <div class="all">
    <div class="left">
      <img src="images/facebook.png" alt="logo facebook"><br>
      <h2>Connect with friends and the world around you on facebook.</h2>
    </div>
    <div class="right">
      <div id="div1">
        <input type="email or tel" name="mail ou tel" id="mt" placeholder="Email or Phone Number"><br>
        <input type="password" name="pass" id="pass" placeholder="Password"><br>
        <button type="button" name="login" id="login">Log In</button><br>
        <p>
          <a href="https://fr-fr.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">
          Forget Password?</a>
        </p>
        <hr>
        <button type="button" name="account" id="account">Create New Account</button><br>
      </div>
      <div id="div2">
        <p><strong>
            <a href="https://fr-fr.facebook.com/pages/create/?ref_type=registration_form"> Create a Page</a>
          </strong> for a celebrity, band or business.</p>
      </div>
    </div>
  </div>
</body>

</html>
