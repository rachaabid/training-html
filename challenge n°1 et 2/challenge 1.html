<!DOCTYPE html>
<html>

<head>
  <title>liste.html </title>
  <meta charset="UTF-8">
</head>

<body>
  <ol>
    <li>Attributs de listes numérotées</li>
      <ul type="square">
        <li>start=2</li>
        <li>type="i"</li>
      </ul>
    
    <li>Exemple</li>
      <ol type="i" start=2>
        <li>type="a" ou type="A"</li>
        <li>type="i" ou type="I"</li>
        <li>type="1"</li>
      </ol>
    
    <li>Listes non numérotées</li>
      <ul>
        <li>type=disc|circle|square</li>
      </ul>
    
  </ol>
  
</body>

</html>
